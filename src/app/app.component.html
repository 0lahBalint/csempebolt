<app-menu (selectedPage)="changePage($event)"></app-menu>
@if (page === "home") {
  <app-home></app-home>
} @else if (page === "shop") {
  <app-shop></app-shop>
} @else if (page === "cart") {
  <app-cart></app-cart>
} @else if (page === "profile"){
  <app-profile></app-profile>
} @else {
  <h1>Page not found...</h1>
}
